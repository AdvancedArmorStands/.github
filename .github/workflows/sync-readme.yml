name: Sync README from AdvancedArmorStands

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # runs daily at midnight, adjust as needed

jobs:
  sync-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Checkout AdvancedArmorStands repo
        uses: actions/checkout@v3
        with:
          repository: Parsa3323/AdvancedArmorStands
          path: external-repo
          ref: master
          fetch-depth: 1

      - name: Sync README.md from external repo
        uses: ShineyDev/sync-readme-action@v0.1.0
        with:
          source: external-repo/README.md
          destination: README.md
          verbosity: 3

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          if ! git diff --cached --quiet; then
            git commit -m "Sync README.md from AdvancedArmorStands"
            git push
          else
            echo "No changes to commit"
          fi
