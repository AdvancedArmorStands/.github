name: Sync README from AdvancedArmorStands

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # runs daily at midnight, adjust as needed

jobs:
  sync-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 1

      - name: Checkout AdvancedArmorStands repo
        uses: actions/checkout@v3
        with:
          repository: Parsa3323/AdvancedArmorStands
          path: profile
          ref: master
          fetch-depth: 1

      - name: Sync README.md from external repo
        uses: ShineyDev/sync-readme-action@v0.1.0
        with:
          source: profile/README.md
          destination: README.md
          verbosity: 3

      - name: Commit and push
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Sync README.md from AdvancedArmorStands" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}
          git push origin main


